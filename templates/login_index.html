<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arcadia Login</title>
  <link rel="stylesheet" href="../static/css/style.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="../img/naturetree.png" alt="Tree" />
      <div class="overlay-text">
        <h1>Sürdürülebilir Yaşam</h1>
        <p>Doğayı Koru</p>
      </div>
    </div>

    <div class="right-panel">
      <div class="logo">
        <span class="logo-icon">🌍</span>
        <span class="logo-text">Arcadia</span>
      </div>

      <h2>Welcome to lorem..!</h2>
      
      <div class="toggle-buttons">
        <button class="toggle" id="login">Login</button>
        <button class="toggle active" id="register">Register</button>
      </div>

      <form id="loginForm">
        <label>User name</label>
        <input type="text" placeholder="Enter your User name" required />

        <label>Password</label>
        <div class="password-wrapper">
          <input type="password" placeholder="Enter your Password" id="passwordInput" required />
          <span class="toggle-password" onclick="togglePassword()">👁️</span>
        </div>

        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-button">Login</button>
      </form>
    </div>
  </div>

  <script src="../static/jss/script.js"></script>
</body>
</html>
